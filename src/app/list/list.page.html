<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List of Cars
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-card *ngFor="let item of items">
     <!--<ion-thumbnail class="thumbnail" slot="start">
      <img [src]="item.image">
  </ion-thumbnail>-->
  <ion-row>
    <ion-col size="4">
        <ion-img class="customsize" [src]="item.image"></ion-img>
    </ion-col>
    <ion-col size="4">
        <h1 style="color: red">{{item.model}}</h1> 
        <h4 style="color: rgb(85, 64, 80); font-weight: bolder">Rs. {{ item.rent_per_day }} /day<ion-chip style="background-color: green">
            <p style="color: aliceblue">Offer Price</p>
          </ion-chip></h4>
    </ion-col>
   <ion-col size="2">
      <ion-chip (click)="viewdetails(item)" style="background-color: rgb(215, 197, 228)">
          View More Details
        </ion-chip>
        <br>
        <ion-chip (click)="booknow(item)" style="background-color: rgb(78, 77, 78)">
           <p style="color: antiquewhite">Book Now</p>
         </ion-chip>
         <br>
         <ion-chip (click)="delete(item.id)" style="background-color: rgb(156, 43, 43)">
             <p style="color: antiquewhite">Delete</p>
           </ion-chip>
   </ion-col>
   <ion-col size="2">
     <br>
     <br>
     <br>
     <h2>{{ item.seating_capacity }} Seater</h2>
   </ion-col>
   
  </ion-row>
  
     
     
    </ion-card>
  </ion-list>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>
