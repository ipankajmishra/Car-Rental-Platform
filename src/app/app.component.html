<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <br>
          <h3 style="margin-left: 25px; font-size: 18px"> Search Here</h3>
               <!--<ion-radio-group>
              <ion-item>
                  <ion-label>By Name</ion-label>
                  <ion-radio slot="start" value="diff" checked></ion-radio>
                </ion-item>
          
              <ion-item>
                <ion-label>By Model</ion-label>
                <ion-radio slot="start" value="biff"></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label>by Year</ion-label>
                <ion-radio slot="start" value="griff"></ion-radio>
              </ion-item>
          
              
            </ion-radio-group>-->
            <ion-row>
                <ion-col size="1">
                </ion-col>
                <ion-col size="10">
                    <ion-button (click) ="viewresult()" expand="full" shape="round" fill="outline">Search</ion-button>
                </ion-col>
                <ion-col size="1">
                </ion-col>
              </ion-row>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
